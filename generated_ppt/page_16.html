<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研究方向展望</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
      <script>
    MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        height: 720px;
        background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        position: relative;
        padding: 4rem;
        box-sizing: border-box;
      }

      h1 {
        font-size: 2.8rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 2rem;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1rem;
      }

      .content-text {
        font-family: 'Georgia', serif;
        font-size: 1.2rem;
        line-height: 1.6;
        opacity: 0.9;
      }

      .content-section {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        backdrop-filter: blur(5px);
      }

      .geometric-shape {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
      }

      .shape-1 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: white;
        top: -200px;
        right: -100px;
      }

      .content-wrapper {
        position: relative;
        z-index: 1;
      }

      .highlight {
        color: #90cdf4;
        font-weight: bold;
      }

      .future-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: rgba(255, 255, 255, 0.85);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="geometric-shape shape-1"></div>
      <div class="content-wrapper">
        <h1>研究方向展望</h1>

        <div class="flex flex-row space-x-10">
          <div class="w-1/2 flex flex-col items-center text-center">
            <i class="fas fa-chart-line future-icon"></i>
            <div class="content-section w-full">
              <h2>模型增强</h2>
              <ul class="content-text list-disc pl-8 space-y-4 text-left">
                  <li>扩展模态：支持<span class="highlight">网页/热力图</span>等新模态，提升通用性</li>
                  <li>架构优化：轻量化部署(<span class="highlight">MobileVLM参数<20M</span>)，适应移动/IoT设备</li>
                  <li>持续学习：解决<span class="highlight">灾难性遗忘</span>问题，支持增量更新</li>
              </ul>
            </div>
          </div>
          <div class="w-1/2 flex flex-col items-center text-center">
            <i class="fas fa-clipboard-check future-icon"></i>
            <div class="content-section w-full">
              <h2>评估体系</h2>
              <ul class="content-text list-disc pl-8 space-y-4 text-left">
                  <li>构建更大规模跨模态基准：如<span class="highlight">MathVista</span>测试数学推理</li>
                  <li>开发专业领域评估：<span class="highlight">MMMU</span>涵盖57个学科的专业知识测试</li>
                  <li>增强安全评估：检测生成内容的<span class="highlight">幻觉问题</span>(当前错误率>30%)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
