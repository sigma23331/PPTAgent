<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ pageTitle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        position: relative;
      }
      h1 {
        font-size: 3.5rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .toc-item {
        font-family: 'Georgia', serif;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        opacity: 0.9;
        transition: all 0.3s ease;
      }
      .toc-item:hover {
        transform: translateX(10px);
        opacity: 1;
      }
      .toc-number {
        background-color: rgba(255, 255, 255, 0.2);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
      }
      .geometric-shape {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
      }
      .shape-1 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: white;
        top: -200px;
        right: -100px;
      }
      .content-wrapper {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col p-16">
      <div class="geometric-shape shape-1"></div>
      <div class="content-wrapper flex-1">
        <h1 class="mb-16" contenteditable="true">{{ pageTitle }}</h1>
        <div class="toc-container" id="tocContainer">
          <div class="toc-item">
  <div class="toc-number">1</div>
  <div>引言</div>
</div>
<div class="toc-item">
  <div class="toc-number">2</div>
  <div>背景</div>
</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("tocContainer");
        const items = container.querySelectorAll(".toc-item");
        const maxHeight = 400;
        const count = items.length;

        if (count > 0) {
          const spacing = Math.floor(maxHeight / count) - 40;
          const gap = Math.max(spacing, 10);

          items.forEach((item, index) => {
            item.style.marginBottom = index === count - 1 ? "0px" : gap + "px";
          });
        }
      });
    </script>
  </body>
</html>
