<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ pageTheme }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
      <script>
    MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>

      .slide-container {
        width: 1280px;
        height: 720px;
        background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        position: relative;
        padding: 2rem;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .geometric-shape {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: white;
        opacity: 0.1;
        top: -150px;
        right: -100px;
        z-index: 0;
      }

      h1 {
        font-size: 2.8rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-bottom: 1rem;
        z-index: 1;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        z-index: 1;
      }

      .content-section {
        flex: 0.35;
        margin: 0.3rem 0;
        padding: 1rem;
        border-radius: 8px;
        backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.9);
      }

      .content-text {
        font-family: 'Georgia', serif;
        font-size: 1.4rem;
        line-height: 1.4;
        opacity: 0.9;
        padding-left: 1.2rem;
        list-style: disc;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .content-text li + li {
        margin-top: 0.4rem;
      }

      .highlight {
        color: #90cdf4;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="geometric-shape"></div>
      <h1>{{ pageTheme }}</h1>

      <div class="content-wrapper">
        {{#each contentSections}}
        <div class="content-section">
          <h2>{{ title }}</h2>
          <ul class="content-text">
            {{#each points}}
              <li>{{{ this }}}</li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
