<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢聆听</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        position: relative;
      }
      .title {
        font-size: 4rem;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-size: 1.8rem;
        font-family: 'Georgia', serif;
        opacity: 0.9;
        margin-top: 2rem;
      }
      .geometric-shape {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
      }
      .shape-1 {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: white;
        top: -100px;
        right: -100px;
      }
      .shape-2 {
        width: 300px;
        height: 300px;
        background: white;
        bottom: -100px;
        left: -100px;
        transform: rotate(45deg);
      }
      .content-wrapper {
        position: relative;
        z-index: 1;
      }
      .thank-you-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.9);
      }
      .contact-info {
        margin-top: 3rem;
        font-size: 1.2rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center">
      <div class="geometric-shape shape-1"></div>
      <div class="geometric-shape shape-2"></div>
      <div class="content-wrapper text-center px-16">
        <i class="fas fa-comments thank-you-icon"></i>
        <h1 class="title mb-4">感谢聆听</h1>
        <p class="subtitle">欢迎提问与讨论</p>
          <p>2025年学术报告</p>
        </div>
      </div>
    </div>
  </body>
</html>
